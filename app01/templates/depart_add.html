{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
         <div class="panel-heading">
             <h3 class="panel-title"> 上传模型 </h3>
         </div>
         <div class="panel-body">
             <form class="box" action="" method="POST" enctype="multipart/form-data">
                 {% csrf_token %}
                 <div class="form-group">
                     <label>名称</label>
                     <input type="text" class="form-control" placeholder="标题" name="title" />
                 </div>
                 <div class="formbox">
                     <input type="file" name="img" id="file0" class="select2" multiple>
                     <p>添加标题：</p>
                     <textarea class="uploadtitle" name="title" id="js-file2"></textarea>
                     <p>添加内容：</p>
                     <textarea class="uploaddetail" name="content" id="js-file1"></textarea>
                     <button id="js-submit" style="display: none;" type="submit">提交<tton>
                         <p id="js-button">提交</p>
                 </div>
                 <button type="submit" class="btn btn-default">提 交</button>
             </form>
         </div>
     </div>
     </div>
{% endblock %}
