{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="panel panel-default">
         <div class="panel-heading">
             <h3 class="panel-title"> 模型攻击 </h3>
         </div>
         <img style="display: inline-block" src="adv_image.jpeg" title="a" alt="" />
         <div class="panel-body">
             <form action="" method="post" enctype="multipart/form-data">
                 {% csrf_token %}
                 <div class="form-group">
                     <label>图片上传</label>
                     <br>
                     <label>图片名字</label>
                     <input type="text" name="title">
                     <input type="file" name="pic" accept="image/*" onchange="displayImage(event);">
                     <img id="image" src="" style="height: 50%;width: 500px"/>
                     <script>
                         function displayImage(event) {
                             const reader = new FileReader();
                             reader.onload = function() {
                                 const image = document.getElementById("image");
                                 image.src = reader.result;
                             };
                             reader.readAsDataURL(event.target.files[0]);
                         }
                     </script>
                     <br/><br/>
                 </div>
                 <button type="submit" class="btn btn-default">运行</button>
                 <p style="color: red">{{ error }}</p>
             </form>
         </div>

        </div>
    </div>
{% endblock %}
