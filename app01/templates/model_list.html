{% extends 'layout.html' %}

{% block content %}
     <div class="container">
     <div style="margin-bottom: 10px">
         <a class="btn btn-success" href="/model/add/">
             <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
             上传模型
         </a>
     </div>

     <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
          <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
          模型列表
      </div>

      <!-- Table -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>模型名称</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
        {% for obj in queryset %}
          <tr>
            <th>{{ obj.id }}</th>
            <td>{{ obj.title }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="/model/{{ obj.id }}/use/">测试</a>
                <a class="btn btn-danger btn-xs" href="/model/delete/?nid={{ obj.id }}">删除</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
     <nav aria-label="...">
      <ul class="pagination">
        {{ page_string }}
     </ul>
   </nav>
 </div>
{% endblock %}
